<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top-container">
      <div class="app-title">
        <img src="./mavel_logo.png" />
        <h1>CHARACTERS</h1>
      </div>
      <div class="search-bar">
        <input
          type="search"
          name="name"
          id="search"
          placeholder="(Ex. Hulk, Iron Man, Spider-Man, etc...) "
        />
      </div>
    </div>
    <div class="character-container-title">
      <h1>Search results</h1>
    </div>
    <div id="main">
      <div class="character-container"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"
    ></script>
    <script src="characterApi.js"></script>
    <script src="characterStore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
